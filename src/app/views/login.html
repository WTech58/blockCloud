<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockcloud 登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* 黑色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* 白色文字 */
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* 半透明白色 */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
        }
        h1 {
            color: #00bcd4; /* 藍色標題 */
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2); /* 半透明背景 */
            color: #fff;
            transition: background 0.3s;
        }
        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        button {
            background-color: #00bcd4; /* 按鈕顏色 */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0097a7; /* 懸停顏色 */
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc; /* 淺灰色 */
        }
        #dc-btn {
            background-color: rgb(0,0,255);
            color: rgb(255,255,255);
            font-size: 15px;
	    border: 2px solid #2d63c8;
	    padding: 20px 25px;
	    cursor: pointer
        }
	#wbank-btn {
            background-color: rgb(0,0,255);
            color: rgb(255,255,255);
            font-size: 15px;
	    border: 2px solid #2d63c8;
	    padding: 20px 25px;
	    cursor: pointer
	}
        #dc-btn:hover {
            color: #2d63c8;
	    background-color: #ffffff;
        }
	#wbank-btn:hover {
            color: #2d63c8;
	    background-color: #ffffff;
	}
    </style>
</head>
<body>
    <div class="container">
        <h1>Blockcloud 登入</h1>
        <form action="/auth/login" method="POST">
            <input type="text" name="auth_code" placeholder="輸入授權碼 auth-code" required>
            <button type="submit">登入</button>
            <br>
            <button id="dc-btn" onclick="window.location.href='/auth/dc'"><img src="/static/IMG_2467.jpeg" width="15" height="10"/> 以Discord登入</button>
	    <br>
	    <button id="wbank-btn" onclick="window.location.href='https://sites.wtechhk.xyz/wbank/auth/v1?url=https%3A%2F%2Fbc.wtechhk.xyz/auth/wbank'">以泓財銀行WBank登入</button>
        </form>
        <div class="footer">
            <p>請聯繫職員取得授權碼</p>
        </div>
    </div>
</body>
</html>
