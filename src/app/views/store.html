<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4; /* 淺灰色背景 */
            color: #333; /* 深色文字 */
        }
        .container {
            margin-top: 50px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .step {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .step.active {
            border-color: #007bff;
            background-color: #e7f1ff;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .success-message {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            color: green;
        }
        .error-message {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">購買授權碼</h1>
    <div class="step active" id="step1">
        <h5>步驟 1: 選擇付款方式</h5>
        <select class="form-control" id="paymentMethod">
            <option value="" disabled selected>選擇付款方式</option>
            <option value="WBank">WBank(收款者為Ben)</option>
        </select>
        <button class="btn btn-primary mt-3" id="nextStep1">下一步</button>
    </div>

    <div class="step" id="step2" style="display: none;">
        <h5>步驟 2: 付款</h5>
        <p>收款者：Ben</p>
        <p>金額為WTC$500</p>
        <p>請按下按鈕以確認您已付款。</p>
        <button class="btn btn-success" id="checkPayment">確認付款</button>
        <div class="loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            正在檢查付款...
        </div>
    </div>

    <div class="step" id="step3" style="display: none;">
        <h5>步驟 3: 填寫使用者名稱以及自定義API-key</h5>
        <input type="text" class="form-control" id="username" placeholder="輸入您的使用者名稱" required>
        <input type="text" class="form-control mb-2" id="apiKeyInput" placeholder="自定義 API Key" required>
        <input type="text" class="form-control mb-2" id="keyInput" placeholder="自定義 鑰匙(119開頭)" required>
        <button class="btn btn-primary mt-3" id="generateApiKey">生成 API Key</button>
        <div class="loading" id="loadingMessage">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            生成中，請稍候...
        </div>
    </div>

    <div class="step" id="step4" style="display: none;">
        <h5>步驟 4: 授權碼生成成功</h5>
        <div class="success-message" id="successMessage">
            您的授權碼是: <span id="apiKey"></span>
        </div>
        <div class="error-message" id="errorMessage">
            生成授權碼失敗，請重試。
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    async function checkPayment() {
    const url = "https://bc.wtechhk.xyz/get/chain";
    const response = await fetch(url);
    
    if (!response.ok) {
        alert('API 請求失敗');
    }

    const resp = await response.json();
    
    const utc8Time = new Date(Date.now() + 8 * 60 * 60 * 1000); // 取得當前時間，轉換為 UTC+8
    const timesSeconds = new Date(utc8Time.getTime() - 20000); // 減去 20 秒

    for (const res of resp) {
        // 確保區塊 ID 以 "127" 開頭
        if (res.blockID.startsWith("127")) {
            const rawData = res.rawData.split("--");
            const username = rawData[1]; // 用戶名
            const reviewer = rawData[2]; // 收款人
            const amount = rawData[3]; // 金額
            const times = rawData[4]; // 時間

            // 轉換時間格式
            const ftimes = new Date(times.replace(/(\d{4})\/(\d{2})\/(\d{2}), (\d{2}):(\d{2}):(\d{2})/, '$1-$2-$3T$4:$5:$6'));

            console.log(`ftimes: ${ftimes}, timesSeconds: ${timesSeconds}`); // 打印時間

            // 檢查條件：時間、收款人和金額
            if (ftimes >= timesSeconds && reviewer === "Ben" && amount === "5000") {
                return { username, amount }; // 返回用戶名和金額
            }
        }
    }

    return null; // 沒有找到合適的付款
}

    async function uploadData(blockID, apiKey) {
        const formData = new FormData();
        formData.append('blockID', blockID);
        formData.append('data', apiKey);

        const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
        });
        return response.ok;
    }

    async function createAuthCode(username, apiKey) {
        const response = await fetch(`/create/auth/code?user=${encodeURIComponent(username)}&apikey=${encodeURIComponent(apiKey)}`);
        if (response.ok) {
            const data = await response.json();
            return data.apiKey; // 返回授權碼
        }
        throw new Error('授權碼生成失敗');
    }

    $(document).ready(function() {
        $('#nextStep1').click(function() {
            $('#step1').removeClass('active').hide();
            $('#step2').show().addClass('active');
        });

        $('#checkPayment').click(async function() {
            $('.loading').show();
            const paymentInfo = await checkPayment();
            $('.loading').hide();

            if (paymentInfo) {
                $('#step2').removeClass('active').hide();
                $('#step3').show().addClass('active');
            } else {
                alert('付款確認失敗，請重試。');
            }
        });

        $('#generateApiKey').click(async function() {
            const username = $('#username').val();
            const apiKey = $('#apiKeyInput').val();
            const blockID = String($('#keyInput').val());

            if (username && apiKey) {
                $('#loadingMessage').show();
                try {
                    const uploadSuccess = await uploadData(blockID, apiKey);
                    if (uploadSuccess) {
                        const finalApiKey = await createAuthCode(username, apiKey);
                        $('#loadingMessage').hide();
                        $('#step3').removeClass('active').hide();
                        $('#step4').show().addClass('active');
                        $('#finalApiKey').text(finalApiKey); // 顯示返回的授權碼
                        $('#successMessage').show();
                    } else {
                        throw new Error('上傳資料失敗');
                    }
                } catch (error) {
                    $('#loadingMessage').hide();
                    alert(error.message);
                }
            } else {
                alert('請輸入使用者名稱和 API Key');
            }
        });
    });
</script>
</body>
</html>
